<!DOCTYPE html>
<html>
  <head>
    <title>Snipcart Templates</title>
  </head>

  <body>
    <div id="snipcart-templates">
      <address-fields section="top">
        <div class="root">
          <div class="snipcart-form__set">
            <div class="snipcart-form__field">
              <snipcart-label
                class="snipcart-form__label snipcart__font--tiny"
                for="phone"
              >
                Phone number
              </snipcart-label>
              <snipcart-input name="phone"> </snipcart-input>
            </div>
            <div class="snipcart-form__field">
              <snipcart-label
                class="snipcart-form__label"
                class="mt-8"
                for="Requested Delivery Date"
              >
                <ul style="margin: 20px 0; font-weight: bold;">
                  <li style="margin: 5px 0;">Minimum order value is Â£10.</li>
                  <li style="margin: 5px 0;">If you would like to make a large order out of our delivery area, please contact us directly.</li>
                </ul>
                Requested Delivery Date
                <span class="snipcart__font--tiny" style="display: block; margin-top: 4px; margin-bottom: 2px;">Please enter the date you would like the delivery. Please note we may need to contact you if there are any issues.</span>
              </snipcart-label>
              <snipcart-textarea name="Requested Delivery Date"> </snipcart-textarea>
            </div>
          </div>
        </div>
      </address-fields>
    </div>
  </body>
</html>
